<div class="card">
    <div class="card-header bg-primary fw-bold text-white flex-between">
        <div>
            <span [translate]="messages.DEVICE_COMPUTER_CPU"></span>
            <div class="spinner-border spinner-border-sm mx-2" role="status" *ngIf="loading">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div>
            <button class="btn btn-success text-white" (click)="onCreate()">
                <i class="fas fa-plus"></i>&nbsp;<span [translate]="messages.NEW"></span>
            </button>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-stripped">
            <thead>
                <th>#</th>
                <th [translate]="messages.BRAND"></th>
                <th [translate]="messages.MODEL"></th>
                <th [translate]="messages.COMPUTER_CPU_FREQUENCY"></th>
                <th [translate]="messages.COMPUTER_CPU_SOCKET"></th>
                <th [translate]="messages.COMPUTER_CPU_GENERATION"></th>
                <th></th>
            </thead>
            <tbody>
                <tr *ngFor="let cpu of cpus">
                    <td>{{ cpu.id }}</td>
                    <td>{{ cpu.brandName }}</td>
                    <td>{{ cpu.model }}</td>
                    <td>{{ cpu.frequency }}</td>
                    <td>{{ cpu.socket }}</td>
                    <td>{{ cpu.generation }}</td>
                    <td>
                        <i title="{{messages.ACTIONS| translate}}" class="fas fa-chevron-circle-down link" [id]="cpu.id"
                            data-bs-toggle="dropdown"></i>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li class="link-spin">
                                <a (click)="onUpdate(cpu)" class="dropdown-item">
                                    <i class="fas fa-pen"></i>&nbsp;
                                    <span [translate]="messages.EDIT"></span>
                                </a>
                            </li>
                            <div>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li class="link-spin">
                                    <a (click)="confirmDelete(cpu)" class="dropdown-item">
                                        <i class="fas fa-trash text-danger"></i>&nbsp;<span
                                            [translate]="messages.DELETE"></span>
                                    </a>
                                </li>
                            </div>
                        </ul>
                    </td>
                </tr>
                <tr *ngIf="cpus.length === 0">
                    <td colspan="2" [translate]="messages.NO_DATA"></td>
                </tr>
            </tbody>
        </table> 
    </div>
</div>
