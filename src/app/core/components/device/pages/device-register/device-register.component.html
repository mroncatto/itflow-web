<main class="mt-5 pt-3">
    <div class="container-fluid">

        <!-- Top Bar -->
        <div class="d-flex justify-content-between mt-2">
            <div class="row">
                <div class="title-page col-md-12 fw-bold fs-3">
                    <i class="fa fa-desktop"></i> <span class="mx-1" [translate]="messages.DEVICES"></span>
                </div>
            </div>

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page" [translate]="messages.DEVICES"></li>
                </ol>
            </nav>
        </div>

        <div class="row m-5">
            <div class="col-md-4 col-xl-2 col-12">
                <div id="list-example" class="list-group p-1">
                    <a [ngClass]="{active: page==pages[0]}" [routerLink]="['/device/register']" [queryParams]="{page: 'category'}" class="list-group-item link" [translate]="messages.DEVICES"></a>
                </div>
            </div>
            <div class="col-md-8 col-xl-10 col-12">
                <app-category *ngIf="page==pages[0]"></app-category>
            </div>
        </div>
    </div>
</main>
