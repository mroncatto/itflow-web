<div class="modal-content">
    <div class="modal-header">
        <h5 *ngIf="!computerStorage" class="modal-title" [translate]="messages.MODAL_NEW_COMPUTER_STORAGE"></h5>
        <h5 *ngIf="computerStorage" class="modal-title" [translateParams]="{name: computerStorage.brandName}" [translate]="messages.MODAL_UPDATE">
        </h5>
    </div>
    <form [formGroup]="computerStorageForm" (ngSubmit)="save()">
        <div class="modal-body">

            <app-input-group
            [form]="computerStorageForm"
            [translateLabel]="messages.BRAND" 
            [translatePlaceholder]="messages.BRAND_PLACEHOLDER"
            id="brandName">
            </app-input-group>

            <app-input-group
            [form]="computerStorageForm"
            [translateLabel]="messages.COMPUTER_STORAGE_TRANSFER_RATE" 
            [translatePlaceholder]="messages.COMPUTER_STORAGE_SIZE_TRANSFER_RATE_PH"
            id="transferRate">
            </app-input-group>

            <app-input-group
            [form]="computerStorageForm"
            [translateLabel]="messages.TYPE" 
            [translatePlaceholder]="messages.TYPE_PLACEHOLDER"
            id="type">
            </app-input-group>
            
        </div>
        <div class="modal-footer">
            <button [disabled]="loading" type="button" class="btn btn-outline-danger" (click)="closeModal()"
                [translate]="messages.CANCEL"></button>
            <button [disabled]="loading" type="submit" class="btn btn-success">
                <i *ngIf="loading" class="fas fa-spinner fa-pulse mx-1"></i>
                <span [translate]="messages.SAVE"></span>
            </button>
        </div>
    </form>
</div>
