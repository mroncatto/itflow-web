<div class="modal-content">
    <div class="modal-header">
        <h5 *ngIf="!computerMemory" class="modal-title" translate="modal.computerMemory.new"></h5>
        <h5 *ngIf="computerMemory" class="modal-title" [translateParams]="{name: computerMemory.brandName}" translate="modal.update">
        </h5>
    </div>
    <form [formGroup]="computerMemoryForm" (ngSubmit)="save()">
        <div class="modal-body">

            <app-input-group
            [form]="computerMemoryForm"
            translateLabel="commons.brand" 
            translatePlaceholder="commons.placeholder.brand"
            id="brandName">
            </app-input-group>

            <app-input-group
            [form]="computerMemoryForm"
            translateLabel="commons.type" 
            translatePlaceholder="commons.placeholder.type"
            id="type">
            </app-input-group>

            <app-input-group
            [form]="computerMemoryForm"
            translateLabel="computerMemory.size" 
            translatePlaceholder="computerMemory.size.placeholder"
            id="size">
            </app-input-group>

            <app-input-group
            [form]="computerMemoryForm"
            translateLabel="computerMemory.frequency" 
            translatePlaceholder="computerMemory.frequency.placeholder"
            id="frequency">
            </app-input-group>

        </div>
        <div class="modal-footer">
            <button [disabled]="loading" type="button" class="btn btn-outline-danger" (click)="closeModal()"
                translate="commons.cancel"></button>
            <button [disabled]="loading" type="submit" class="btn btn-success" translate="commons.save">
                <i *ngIf="loading" class="fas fa-spinner fa-pulse mx-1"></i>
            </button>
        </div>
    </form>
</div>
