<div class="modal-content">
    <div class="modal-header">
        <h5 *ngIf="!computerMemory" class="modal-title" [translate]="messages.MODAL_NEW_COMPUTER_MEMORY"></h5>
        <h5 *ngIf="computerMemory" class="modal-title" [translateParams]="{name: computerMemory.brandName}" [translate]="messages.MODAL_UPDATE">
        </h5>
    </div>
    <form [formGroup]="computerMemoryForm" (ngSubmit)="save()">
        <div class="modal-body">

            <app-input-group
            [form]="computerMemoryForm"
            [translateLabel]="messages.BRAND" 
            [translatePlaceholder]="messages.BRAND_PLACEHOLDER"
            id="brandName">
            </app-input-group>

            <app-input-group
            [form]="computerMemoryForm"
            [translateLabel]="messages.TYPE" 
            [translatePlaceholder]="messages.TYPE_PLACEHOLDER"
            id="type">
            </app-input-group>

            <app-input-group
            [form]="computerMemoryForm"
            [translateLabel]="messages.COMPUTER_MEMORY_SIZE" 
            [translatePlaceholder]="messages.COMPUTER_MEMORY_SIZE_PH"
            id="size">
            </app-input-group>

            <app-input-group
            [form]="computerMemoryForm"
            [translateLabel]="messages.COMPUTER_MEMORY_FREQUENCY" 
            [translatePlaceholder]="messages.COMPUTER_MEMORY_FREQUENCY_PH"
            id="frequency">
            </app-input-group>

        </div>
        <div class="modal-footer">
            <button [disabled]="loading" type="button" class="btn btn-outline-danger" (click)="closeModal()"
                [translate]="messages.CANCEL"></button>
            <button [disabled]="loading" type="submit" class="btn btn-success">
                <i *ngIf="loading" class="fas fa-spinner fa-pulse mx-1"></i>
                <span [translate]="messages.SAVE"></span>
            </button>
        </div>
    </form>
</div>
