<div class="modal-content">
    <div class="modal-header">
        <h5 *ngIf="!computerCategory" class="modal-title" [translate]="messages.MODAL_NEW_COMPUTER_CATEGORY"></h5>
        <h5 *ngIf="computerCategory" class="modal-title" [translateParams]="{name: computerCategory.name}" [translate]="messages.MODAL_UPDATE">
        </h5>
    </div>
    <form [formGroup]="computerCategoryForm" (ngSubmit)="save()">
        <div class="modal-body">

            <app-input-group
            [form]="computerCategoryForm"
            [translateLabel]="messages.NAME" 
            [translatePlaceholder]="messages.NAME"
            id="name">
            </app-input-group>

            
        </div>
        <div class="modal-footer">
            <button [disabled]="loading" type="button" class="btn btn-outline-danger" (click)="closeModal()"
                [translate]="messages.CANCEL"></button>
            <button [disabled]="loading" type="submit" class="btn btn-success">
                <i *ngIf="loading" class="fas fa-spinner fa-pulse mx-1"></i>
                <span [translate]="messages.SAVE"></span>
            </button>
        </div>
    </form>
</div>
