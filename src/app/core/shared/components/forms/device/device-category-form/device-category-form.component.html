<div class="modal-content">
    <div class="modal-header">
        <h5 *ngIf="!deviceCategory" class="modal-title" translate="modal.deviceCategory.new"></h5>
        <h5 *ngIf="deviceCategory" class="modal-title" [translateParams]="{name: deviceCategory.name}" translate="modal.update">
        </h5>
    </div>
    <form [formGroup]="deviceCategoryForm" (ngSubmit)="save()">
        <div class="modal-body">

            <app-input-group
            [form]="deviceCategoryForm"
            translateLabel="deviceCategory.name" 
            translatePlaceholder="deviceCategory.name.placeholder"
            id="name">
            </app-input-group>

        </div>
        <div class="modal-footer">
            <button [disabled]="loading" type="button" class="btn btn-outline-danger" (click)="closeModal()"
                translate="commons.cancel"></button>
            <button [disabled]="loading" type="submit" class="btn btn-success" translate="commons.save">
                <i *ngIf="loading" class="fas fa-spinner fa-pulse mx-1"></i>
            </button>
        </div>
    </form>
</div>
