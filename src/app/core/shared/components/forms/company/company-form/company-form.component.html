<div class="modal-content">
    <div class="modal-header">
        <h5 *ngIf="!company" class="modal-title" translate="modal.company.new"></h5>
        <h5 *ngIf="company" class="modal-title" [translateParams]="{name: company.name}" translate="modal.update"></h5>
    </div>
    <form [formGroup]="companyForm" (ngSubmit)="save()">
        <div class="modal-body">
            <div class="mb-3">
                <label for="name" translate="commons.name"></label>
                <input autocomplete="off" type="text" formControlName="name" id="name" class="form-control"
                    placeholder="{{'company.name.placeholder' | translate}}">
                <app-validation-field [form]="companyForm" [field]="'name'"></app-validation-field>
            </div>

            <div class="mb-3">
                <label for="name" translate="commons.document"></label>
                <input autocomplete="off" type="text" formControlName="document" id="document" class="form-control"
                    placeholder="{{'company.document.placeholder' | translate}}">
                <app-validation-field [form]="companyForm" [field]="'document'"></app-validation-field>
            </div>

        </div>
        <div class="modal-footer">
            <button [disabled]="loading" type="button" class="btn btn-outline-danger" (click)="closeModal()"
                translate="commons.cancel"></button>
            <button [disabled]="loading" type="submit" class="btn btn-success" translate="commons.save">
                <i *ngIf="loading" class="fas fa-spinner fa-pulse mx-1"></i>
            </button>
        </div>
    </form>
</div>
