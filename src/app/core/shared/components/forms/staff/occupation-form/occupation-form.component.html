<div class="modal-content">
    <div class="modal-header">
        <h5 *ngIf="!occupation" class="modal-title" [translate]="messages.MODAL_NEW_OCCUPATION"></h5>
        <h5 *ngIf="occupation" class="modal-title" [translateParams]="{name: occupation.name}" [translate]="messages.MODAL_UPDATE"></h5>
    </div>
    <form [formGroup]="occupationForm" (ngSubmit)="save()">
        <div class="modal-body">

            <app-input-group
            [form]="occupationForm"
            [translateLabel]="messages.NAME" 
            [translatePlaceholder]="messages.OCCUPATION_NAME_PH"
            id="name">
            </app-input-group>
            
        </div>
        <div class="modal-footer">
            <button [disabled]="loading" type="button" class="btn btn-outline-danger" (click)="closeModal()"
                [translate]="messages.CANCEL"></button>
            <button [disabled]="loading" type="submit" class="btn btn-success">
                <i *ngIf="loading" class="fas fa-spinner fa-pulse mx-1"></i>
                <span [translate]="messages.SAVE"></span>
            </button>
        </div>
    </form>
</div>
